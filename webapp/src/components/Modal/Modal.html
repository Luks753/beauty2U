<transition name="modal">
  <div class="modal-mask">
    <div class="modal-wrapper">
      <div class="modal-container">

        <div class="modal-header">
          <slot name="header">
            AVALIAÇÃO DO SERVIÇO
          </slot>
          <svg v-on:click="onClose" class="closeButton" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 1.61143L14.3886 0L8 6.38857L1.61143 0L0 1.61143L6.38857 8L0 14.3886L1.61143 16L8 9.61143L14.3886 16L16 14.3886L9.61143 8L16 1.61143Z" fill="#FF4477" fill-opacity="0.5"/>
          </svg>
        </div>

        <div class="modal-body">
          <slot name="body">
            Dê uma nota:
            <div class="starContainer">
              <star-rating :show-rating="false" v-model="rating"></star-rating>
            </div>
            <TextArea layout="primary" placeholder="Faça um comentário"></TextArea>
          </slot>
        </div>

        <div class="modal-footer">
          <slot name="footer">
            <Button type="primary" :onClick="onSubmit">Enviar avaliação</Button>
          </slot>
        </div>
      </div>
    </div>
  </div>
</transition>
