<div>
  <div>
    <h3>Procure o local</h3>
    <GmapAutocomplete
        @place_changed='setPlace'
      />
      <button
        @click='addMarker'
      >
        Add
      </button>
  </div>
  <br>
  <GmapMap
    :center='center'
    :zoom='12'
    style='width:100%;  height: 400px;'
  >
  <GmapMarker
        :key="index"
        v-for="(m, index) in markers"
        :position="m.position"
        @click="center=m.position"
      />
  </GmapMap>
</div>
